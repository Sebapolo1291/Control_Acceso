{% extends 'base.html' %}

{% block title %}Eliminar Área - Control de Acceso{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">Eliminar Área</h3>
    </div>
    <div class="card-body">
        <p class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i> ¿Está seguro de que desea eliminar el área <strong>{{ area.nombre }}</strong> de la sede <strong>{{ area.sede.nombre }}</strong>?
        </p>
        <p>Esta acción no se puede deshacer.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Sí, eliminar
                </button>
                <a href="{% url 'area_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
