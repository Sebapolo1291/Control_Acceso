{% extends 'base.html' %}
{% load static %}

{% block title %}Internos Minseg - Control de Acceso{% endblock %}

{% block extra_css %}
<style>
    /* Reset container styles for this page */
    .container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        height: calc(100vh - 130px) !important; /* Adjust based on your navbar + footer height */
    }

    /* Content wrapper styles */
    .internos-content-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        position: relative;
    }

    /* Header styles */
    .internos-header {
        padding: 10px 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        flex-shrink: 0;
    }

    .internos-header h2 {
        margin: 0;
        font-size: 1.5rem;
    }

    /* iframe container styles */
    .iframe-container {
        flex-grow: 1;
        position: relative;
        height: 100%;
        min-height: 0;
    }

    /* iframe styles */
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="internos-content-wrapper">
    <div class="internos-header">
        <h2>Buscador Interno Minseg</h2>
    </div>
    <div class="iframe-container">
        <iframe src="{{ url_buscador }}"></iframe>
    </div>
</div>
{% endblock %}
